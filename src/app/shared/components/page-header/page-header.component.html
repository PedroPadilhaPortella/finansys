<!-- Page Title -->
<div class="row mb-4">
  <div class="col-md-10">
    <h1 class="h2 border-left pl-2">
      {{ pageTitle }}
    </h1>
  </div>
  <div class="col-md-2">
    <a  class="btn float-right" [ngClass]="buttonClass" [routerLink]="buttonLink">
      <i class="pi" [ngClass]="buttonIcon" style="font-size: 1.1rem"></i> {{ buttonText }}
    </a>
  </div>
</div>
