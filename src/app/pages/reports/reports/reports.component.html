<!-- Breadcrumbs -->
<app-bread-crumb [items]="[{ text: 'Relatórios'}]">
</app-bread-crumb>

<!-- Page Title -->
<app-page-header 
  page-title="Relatórios" 
  [show-button]="false">
</app-page-header>

<div class="card">
  <div class="card-header">
    Selecione o mês e o ano para gerar os relatórios
  </div>

  <div class="card-body">
    <div class="form-row">
      <div class="form-group col-md-7">
        <label for="month">Mês</label>
        <select #month class="form-control" name="month" id="month">
          <option value="">Selecione o mês</option>
          <option value="1">Janeiro</option>
          <option value="2">Fevereiro</option>
          <option value="3">Março</option>
          <option value="4">Abril</option>
          <option value="5">Maio</option>
          <option value="6">Junho</option>
          <option value="7">Julho</option>
          <option value="8">Agosto</option>
          <option value="9">Setembro</option>
          <option value="10">Outubro</option>
          <option value="11">Novembro</option>
          <option value="12">Dezembro</option>
        </select>
      </div>

      <div class="form-group col-md-5">
        <label for="year">Ano</label>
        <select #year class="form-control" name="year" id="year">
          <option value="">Selecione o Ano</option>
          <option value="2023">2023</option>
          <option value="2022">2022</option>
          <option value="2021">2021</option>
          <option value="2020">2020</option>
        </select>
      </div>
    </div>

    <div class="form-row">
      <div class="col-md">
        <button type="button" class="btn btn-primary float-right" (click)="generateReports">
          Gerar Relatórios
        </button>
      </div>
    </div>
  </div>
</div>

<div class="card-deck mt-5 mb-5">
  <div class="card text-center text-white bg-success">
    <div class="card-header">
      TOTAL DE RECEITAS
    </div>
    <div class="card-body">
      <h3 class="card-title">1523,12</h3>
    </div>
  </div>
  <div class="card text-center text-white bg-danger">
    <div class="card-header">
      TOTAL DE DESPESAS
    </div>
    <div class="card-body">
      <h3 class="card-title">452,12</h3>
    </div>
  </div>
  <div class="card text-center text-white bg-info">
    <div class="card-header">
      SALDO
    </div>
    <div class="card-body">
      <h3 class="card-title">1102,07</h3>
    </div>
  </div>
</div>

<div class="row mt-5 mb-4">
  <div class="col-md-6">
    GRÁFICO DE RECEITAS
  </div>
  <div class="col-md-6">
    GRÁFICO DE DESPESAS
  </div>
</div>
