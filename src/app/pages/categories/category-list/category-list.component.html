<!-- Breadcrumbs -->
<app-bread-crumb [items]="[{ text: 'Categorias'}]">
</app-bread-crumb>

<!-- Page Title -->
<app-page-header 
  page-title="Categorias" 
  button-class="btn-success" 
  button-text="Adicionar Categoria" 
  button-link="new" 
  button-icon="pi-plus">
</app-page-header>

<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-light">
      <th>Categoria</th>
      <th class="text-center">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of resources">
      <td>
        <strong>{{ category.name }}</strong><br>
        <small>{{ category.description }}</small>
      </td>
      <td class="text-center">
        <a [routerLink]="[category.id, 'edit']" class="btn btn-sm btn-outline-info mr-2">Editar</a>
        <button class="btn btn-sm btn-outline-danger" (click)="removeResource(category)">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
